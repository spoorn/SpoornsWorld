# min and max height at which castle spawns
max-y = 128
min-y = 16

# the higher value, the castle can spawn on a steeper terrain
max-foundation-thickness = 16

# world is divided into sections, then one chunk is selected in the section and a castle is built here
# the lower value, the more castles
section-size = 1024

# min and max castle size
max-castle-size = 8
min-castle-size = 6
